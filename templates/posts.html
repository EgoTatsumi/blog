{% extends 'base.html'%}

{% block title%}
Posts
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>All posts</h1>
<!--   {{ articles[0].text}}-->
    {% for elem in articles%}
    <div class="alert alert-info">
        <h2>{{ elem.title }}</h2>
        <p>{{ elem.intro }}</p>
        <p><b>Date: {{ elem.date }}</b></p>
        <a href="/posts/{{elem.id}}" class="btn btn-warning">More</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
